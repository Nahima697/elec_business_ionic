<ion-content [fullscreen]="true" class="flex justify-center items-center bg-gray-50">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Container -->
  <div class="w-full max-w-5xl flex flex-col md:flex-row items-center md:items-stretch bg-white shadow-lg rounded-2xl overflow-hidden m-4">

    <!-- Image -->
    <div class="w-full md:w-1/2 flex justify-center items-center bg-gray-100 p-6">
      <img alt="Electric car charging"
           src="assets/images/hero_img.png"
           class="w-full max-h-80 object-contain md:object-cover rounded-lg" />
    </div>

    <!-- Formulaire -->
    <div class="w-full md:w-1/2 p-6 flex flex-col justify-center">
      <ion-card-header class="mb-6 text-center">
        <ion-card-title class="font-bold text-2xl md:text-3xl text-gray-800">
          Bienvenue chez Elec Business
        </ion-card-title>
        <ion-card-subtitle class="text-base md:text-lg text-gray-500">
          Créez votre compte pour commencer
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="w-full">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
          <ion-list class="space-y-4">

            <!-- Username -->
            <app-form-field
              label="Nom d'utilisateur"
              placeholder="Votre identifiant"
              [controlType]="ControlType.Input"
              [formControl]="username"
              type="text">
            </app-form-field>

            <!-- Email -->
            <app-form-field
              label="Email"
              placeholder="Votre email"
              [controlType]="ControlType.Input"
              [formControl]="email"
              type="email">
            </app-form-field>

            <!-- Password -->
            <app-form-field
              label="Mot de passe"
              placeholder="Votre mot de passe"
              [controlType]="ControlType.Input"
              [formControl]="password"
              type="password">
            </app-form-field>

            <!-- Submit -->
            <ion-item lines="none" class="mt-4">
              <ion-button type="submit"
                          expand="block"
                          shape="round"
                          size="large"
                          color="primary"
                          class="rounded-xl"
                          [disabled]="registerForm.invalid">
                Créer un compte
              </ion-button>
            </ion-item>
          </ion-list>
        </form>

        <!-- Déjà inscrit ? -->
        <div class="mt-6 text-center text-gray-600">
          Déjà un compte ?
          <a routerLink="/login" class="text-blue-600 font-semibold hover:underline">
            Se connecter
          </a>
        </div>
      </ion-card-content>
    </div>
  </div>
</ion-content>
