<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Réservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding bg-light">

  <div class="flex flex-col h-full justify-center max-w-md mx-auto gap-6 mt-10">

    <div class="text-center mb-4">
      <h2 class="text-xl font-bold text-gray-800">Choisissez un espace</h2>
      <p class="text-gray-500 text-sm">Que souhaitez-vous consulter ?</p>
    </div>

    <ion-card
      (click)="onSelectContext('RENTER')"
      class="m-0 cursor-pointer shadow-sm hover:shadow-md transition-all active:scale-95 bg-white rounded-xl"
      style="border-left: 6px solid var(--ion-color-primary);">

      <ion-card-content class="flex items-center gap-4 p-6">
        <div class="h-14 w-14 rounded-full flex items-center justify-center bg-blue-50 text-blue-600">
          <ion-icon name="car-sport-outline" class="text-3xl"></ion-icon>
        </div>
        <div class="flex-1">
          <h3 class="font-bold text-lg text-gray-900">Côté Conducteur</h3>
          <p class="text-gray-500 text-sm">Voir mes réservations et mes futurs voyages</p>
        </div>
        <ion-icon name="time-outline" class="text-gray-300 text-2xl"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card
      (click)="onSelectContext('OWNER')"
      class="m-0 cursor-pointer shadow-sm hover:shadow-md transition-all active:scale-95 bg-white rounded-xl"
      style="border-left: 6px solid var(--ion-color-tertiary);">

      <ion-card-content class="flex items-center gap-4 p-6">
        <div class="h-14 w-14 rounded-full flex items-center justify-center bg-purple-50 text-purple-600">
          <ion-icon name="ev-station-outline" class="text-3xl"></ion-icon>
        </div>
        <div class="flex-1">
          <h3 class="font-bold text-lg text-gray-900">Côté Propriétaire</h3>
          <p class="text-gray-500 text-sm">Voir qui a réservé mes bornes</p>
        </div>
        <ion-icon name="list-outline" class="text-gray-300 text-2xl"></ion-icon>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
