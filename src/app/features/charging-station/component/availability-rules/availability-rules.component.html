<ion-content class="ion-padding">

  <ion-item class="mb-4">
    <ion-select label="Choisir une borne" label-placement="floating"
                [value]="selectedStationId()"
                (ionChange)="selectedStationId.set($event.detail.value)">

      @for(station of stationsResource.value()?.content; track station.id) {
        <ion-select-option [value]="station.id">{{ station.name }}</ion-select-option>
      }
    </ion-select>
  </ion-item>
