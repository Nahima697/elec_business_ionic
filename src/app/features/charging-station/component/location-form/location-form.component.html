<ion-card>
  <ion-card-header>
    <ion-card-title>Ajouter un nouveau lieu</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
      <ion-list class="space-y-4" lines="none">

        <app-form-field
          label="Nom du lieu"
          placeholder="ex: Maison, Bureau..."
          [controlType]="ControlType.Input"
          [formControl]="name"
          type="text">
        </app-form-field>

        <app-form-field
          label="Adresse"
          placeholder="ex: 12 rue de la Paix"
          [controlType]="ControlType.Input"
          [formControl]="addressLine"
          type="text">
        </app-form-field>

        <app-form-field
          label="Ville"
          placeholder="Ville"
          [controlType]="ControlType.Input"
          [formControl]="city"
          type="text">
        </app-form-field>

        <div class="flex gap-2">
          <app-form-field
            class="flex-1"
            label="Code postal"
            placeholder="75000"
            [controlType]="ControlType.Input"
            [formControl]="postalCode"
            type="text">
          </app-form-field>

          <app-form-field
            class="flex-1"
            label="Pays"
            placeholder="France"
            [controlType]="ControlType.Input"
            [formControl]="country"
            type="text">
          </app-form-field>
        </div>

        <ion-item lines="none" class="mt-4">
          <ion-button type="submit"
                      expand="block"
                      shape="round"
                      size="default"
                      color="primary"
                      class="w-full"
                      [disabled]="locationForm.invalid">
            Enregistrer le lieu
          </ion-button>
        </ion-item>
      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
