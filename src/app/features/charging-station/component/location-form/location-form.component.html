<ion-card>
  <ion-card-header class="flex flex-row justify-between items-center pb-0">
    <ion-card-title>Ajouter un nouveau lieu</ion-card-title>
    <ion-button fill="clear" color="medium" (click)="closeModal()">
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-card-header>

  <ion-card-content class="pt-4">
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
      <ion-list class="space-y-4" lines="none">

        <app-form-field
          label="Nom du lieu"
          placeholder="ex: Maison, Bureau..."
          [controlType]="ControlType.Input"
          [formControl]="name">
        </app-form-field>

        <app-form-field
          label="Adresse"
          placeholder="ex: 12 rue de la Paix"
          [controlType]="ControlType.Input"
          [formControl]="addressLine">
        </app-form-field>

        <app-form-field
          label="Ville"
          placeholder="Ville"
          [controlType]="ControlType.Input"
          [formControl]="city">
        </app-form-field>

        <div class="flex gap-2">
          <app-form-field
            class="flex-1"
            label="Code postal"
            placeholder="75000"
            [controlType]="ControlType.Input"
            [formControl]="postalCode">
          </app-form-field>

          <app-form-field
            class="flex-1"
            label="Pays"
            placeholder="France"
            [controlType]="ControlType.Input"
            [formControl]="country">
          </app-form-field>
        </div>

        <div class="flex gap-3 mt-6">
          <ion-button
            fill="outline"
            color="medium"
            class="flex-1"
            (click)="closeModal()">
            Annuler
          </ion-button>

          <ion-button
            type="submit"
            color="primary"
            class="flex-1"
            [disabled]="locationForm.invalid">
            Enregistrer
          </ion-button>
        </div>

      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
