<ion-card class="rounded-2xl shadow-lg overflow-hidden border border-gray-100">

  <div class="relative h-48 w-full bg-gray-100">
    <img
      [src]="station().imageUrl || 'assets/images/eleccar.png'"
      alt="Photo de la station {{ station().name }}"
      class="w-full h-full object-cover"
      (error)="station().imageUrl = 'assets/images/eleccar.png'"
    >

    <div class="absolute top-3 right-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-sm font-bold shadow-sm text-gray-800">
      {{ station().price | currency:'EUR' }}/kWh
    </div>
  </div>

  <ion-card-header class="pb-2">
    <div class="flex justify-between items-start gap-2">
      <div>
        <ion-card-title class="text-xl font-bold text-gray-800">
          {{ station().name }}
        </ion-card-title>
        <ion-card-subtitle class="text-sm text-gray-500 mt-1 line-clamp-2">
          {{ station().description }}
        </ion-card-subtitle>
      </div>
      <div class="flex flex-col items-center bg-blue-50 text-blue-600 px-2 py-1 rounded-lg">
        <span class="text-xs font-bold">⚡ {{ station().powerKw }}</span>
        <span class="text-[10px] uppercase">kW</span>
      </div>
    </div>
  </ion-card-header>

  <ion-card-content class="space-y-3 pt-2">
    <div class="h-px w-full bg-gray-100"></div>

    <div class="flex items-center gap-3 text-sm text-gray-600">
      <div class="bg-gray-100 p-1.5 rounded-full text-gray-500">
        <ion-icon name="location-outline"></ion-icon>
      </div>
      <div class="flex flex-col">
        <span class="text-xs text-gray-400 font-medium">Coordonnées GPS</span>
        <span class="font-mono text-xs">{{ station().lat | number:'1.2-4' }}, {{ station().lng | number:'1.2-4' }}</span>
      </div>
    </div>
  </ion-card-content>
</ion-card>
