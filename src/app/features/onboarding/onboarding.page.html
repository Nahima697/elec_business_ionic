<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Onboarding</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="scroller" (scroll)="onScroll($event)">

    <div class="slide">
      <div class="image-container">
        <img src="assets/images/slide1.png" alt="Bienvenue" />
      </div>
      <div class="content">
        <h2 class="title">Bienvenue sur <strong>Electricity Business</strong></h2>
        <p class="description">Louez ou proposez une borne de recharge entre particuliers.</p>
      </div>
    </div>

    <div class="slide">
      <div class="image-container">
        <img src="assets/images/slide2.png" alt="Trouvez une borne" />
      </div>
      <div class="content">
        <h2 class="title">Trouvez une borne partout</h2>
        <p class="description">Recherchez une borne selon votre localisation ou vos préférences.</p>
      </div>
    </div>

    <div class="slide">
      <div class="image-container">
        <img src="assets/images/slide3.png" alt="Rechargez" />
      </div>
      <div class="content">
        <h2 class="title">Rechargez l’esprit léger</h2>
        <p class="description">Une communauté fiable et des réservations sécurisées.</p>

        <ion-button routerLink="/login" class="action-btn">
          Continuer
        </ion-button>
      </div>
    </div>

  </div>

  <div class="indicators">
    <span class="dot" [class.active]="activeIndex === 0"></span>
    <span class="dot" [class.active]="activeIndex === 1"></span>
    <span class="dot" [class.active]="activeIndex === 2"></span>
  </div>

</ion-content>
