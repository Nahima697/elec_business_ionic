<ion-content style="--background: #f9fafb;">
  <div class="max-w-5xl mx-auto p-4 md:p-8 space-y-8">

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Espace Propriétaire</h1>
        <p class="text-gray-500">Gérez votre parc de bornes</p>
      </div>

      <ion-button (click)="openAddStationModal()" color="primary" mode="ios" class="shadow-sm">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Ajouter une borne
      </ion-button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <p class="text-gray-500 text-sm">Revenus ce mois</p>
        <p class="text-3xl font-bold text-gray-900">0 €</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <p class="text-gray-500 text-sm">Réservations actives</p>
        <p class="text-3xl font-bold text-gray-900">0</p>
      </div>
    </div>

    <h2 class="text-lg font-bold text-gray-800 mt-8 mb-4">Actions rapides</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

      <div (click)="openAddLocationModal()"
           class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition cursor-pointer flex flex-col items-center justify-center text-center gap-2 h-32 group">
        <div class="p-3 bg-indigo-50 rounded-full text-indigo-600 group-hover:bg-indigo-100 transition">
          <ion-icon name="map-outline" class="text-2xl"></ion-icon>
        </div>
        <span class="font-medium text-gray-700 text-sm">Nouveau Lieu</span>
      </div>

      <div (click)="openAddStationModal()"
           class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition cursor-pointer flex flex-col items-center justify-center text-center gap-2 h-32 group">
        <div class="p-3 bg-teal-50 rounded-full text-teal-600 group-hover:bg-teal-100 transition">
          <ion-icon name="storefront-outline" class="text-2xl"></ion-icon>
        </div>
        <span class="font-medium text-gray-700 text-sm">Nouvelle Borne</span>
      </div>

      <div (click)="openAvailabilityModal()"
           class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition cursor-pointer flex flex-col items-center justify-center text-center gap-2 h-32 group">
        <div class="p-3 bg-orange-50 rounded-full text-orange-600 group-hover:bg-orange-100 transition">
          <ion-icon name="time-outline" class="text-2xl"></ion-icon>
        </div>
        <span class="font-medium text-gray-700 text-sm">Disponibilités</span>
      </div>

      <div (click)="goToMyBookings()"
           class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition cursor-pointer flex flex-col items-center justify-center text-center gap-2 h-32 group">
        <div class="p-3 bg-purple-50 rounded-full text-purple-600 group-hover:bg-purple-100 transition">
          <ion-icon name="list-outline" class="text-2xl"></ion-icon>
        </div>
        <span class="font-medium text-gray-700 text-sm">Réservations</span>
      </div>

    </div>
  </div>
</ion-content>
