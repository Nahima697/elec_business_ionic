<ion-content color="light">

  <div class="max-w-3xl mx-auto p-4 md:p-8 space-y-6">

    <div (click)="goBack()"
         class="inline-flex items-center gap-2 cursor-pointer transition hover:opacity-80"
         style="color: var(--ion-color-medium);">
      <ion-icon name="arrow-back-outline" class="text-xl"></ion-icon>
      <span class="font-medium text-sm">Retour</span>
    </div>

    <header class="flex justify-between items-center mb-2">
      <div>
        <h1 class="text-2xl font-bold" style="color: var(--ion-text-color);">
          Tableau de bord
        </h1>
        <p class="mt-1" style="color: var(--ion-color-medium);">
          Gérez vos locations et trouvez une borne
        </p>
      </div>

      <div routerLink="/profile"
           class="h-12 w-12 bg-white rounded-full p-1 cursor-pointer shadow-sm hover:scale-105 transition-transform"
           style="border: 1px solid rgba(var(--ion-text-color-rgb), 0.1);">
        <img src="assets/images/avatar-placeholder.png" alt="Profile" class="h-full w-full rounded-full object-cover">
      </div>
    </header>

    <div class="bg-white p-6 rounded-2xl shadow-sm"
         style="border: 1px solid rgba(var(--ion-text-color-rgb), 0.1);">

      <h3 class="text-lg font-bold mb-4" style="color: var(--ion-text-color);">
        Où souhaitez-vous recharger ?
      </h3>

      <div class="flex flex-col sm:flex-row gap-3">
        <div class="relative flex-grow">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <ion-icon name="search" style="color: var(--ion-color-medium);"></ion-icon>
          </div>
          <input
            #searchInput
            type="text"
            (keyup.enter)="searchStation(searchInput.value)"
            class="block w-full pl-10 p-3 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 transition-shadow"
            style="border: 1px solid rgba(var(--ion-text-color-rgb), 0.2); color: var(--ion-text-color); --tw-ring-color: var(--ion-color-primary);"
            placeholder="Ville, code postal, adresse..."
          >
        </div>

        <button
          (click)="searchStation(searchInput.value)"
          class="font-medium rounded-xl text-sm px-6 py-3 transition shadow-sm hover:opacity-90 active:scale-95"
          style="background-color: var(--ion-color-primary); color: var(--ion-color-primary-contrast);">
          Rechercher
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <div routerLink="/user/renter/bookings"
           class="bg-white p-5 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer transition duration-200 hover:shadow-md hover:scale-[1.02] group"
           style="border: 1px solid rgba(var(--ion-text-color-rgb), 0.1);">

        <div class="p-3 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform"
             style="background: rgba(var(--ion-color-primary-rgb), 0.1); color: var(--ion-color-primary);">
          <ion-icon name="time" class="text-xl"></ion-icon>
        </div>

        <div>
          <h3 class="font-bold" style="color: var(--ion-text-color);">Mes réservations</h3>
          <p class="text-xs mt-0.5" style="color: var(--ion-color-medium);">En cours et passées</p>
        </div>

        <ion-icon name="chevron-forward" class="ml-auto" style="color: var(--ion-color-medium);"></ion-icon>
      </div>

      <div routerLink="/map"
           class="bg-white p-5 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer transition duration-200 hover:shadow-md hover:scale-[1.02] group"
           style="border: 1px solid rgba(var(--ion-text-color-rgb), 0.1);">

        <div class="p-3 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform"
             style="background: rgba(var(--ion-color-primary-rgb), 0.1); color: var(--ion-color-primary);">
          <ion-icon name="map" class="text-xl"></ion-icon>
        </div>

        <div>
          <h3 class="font-bold" style="color: var(--ion-text-color);">Explorer la carte</h3>
          <p class="text-xs mt-0.5" style="color: var(--ion-color-medium);">Toutes les bornes</p>
        </div>

        <ion-icon name="chevron-forward" class="ml-auto" style="color: var(--ion-color-medium);"></ion-icon>
      </div>
    </div>

  </div>
</ion-content>
