<header class="bg-white border-b border-gray-100 sticky top-0 z-50">
  <nav class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <div class="flex items-center gap-2 cursor-pointer" routerLink="/">
         </div>

      <div class="flex items-center gap-3">

        <button id="notif-trigger"
                class="relative flex items-center justify-center w-9 h-9 rounded-full bg-gray-100 hover:bg-blue-50 text-gray-600 hover:text-primary transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>

          @if (unreadCount() > 0) {
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-[9px] font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-red-500 rounded-full">
              {{ unreadCount() }}
            </span>
          }
        </button>

        <ion-popover trigger="notif-trigger" triggerAction="click" [dismissOnSelect]="true">
          <ng-template>
            <app-notification-popover
              [data]="notifications"
              (notificationClicked)="onNotifClick($event)">
            </app-notification-popover>
          </ng-template>
        </ion-popover>

        </div>
    </div>
  </nav>
  </header>
