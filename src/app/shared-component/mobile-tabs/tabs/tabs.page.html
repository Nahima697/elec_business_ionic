<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom" class="bg-white rounded-t-3xl shadow-lg h-20 border-t border-gray-100">

    <ion-tab-button tab="search" [routerLink]="['/tabs/map']">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Recherche</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="messages" [routerLink]="['/tabs/messages']" class="relative">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Messages</ion-label>

      @if (unreadCount() > 0) {
        <ion-badge color="danger" class="absolute top-1 right-3 text-[10px] rounded-full px-1.5 z-10 border border-white">
          {{ unreadCount() }}
        </ion-badge>
      }
    </ion-tab-button>

    <ion-tab-button tab="reservations" [routerLink]="['/tabs/reservations']">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>RÃ©servations</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" [routerLink]="['/tabs/profile']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
