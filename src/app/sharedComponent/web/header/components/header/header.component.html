<header>
  <nav class="bg-secondary pb-6">
    <!-- Menu du haut -->
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
      <!-- Logo -->
      <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="assets/images/eb-logo.png" alt="logo electricity business">
      </a>

        <!-- Bouton utilisateur / Menu mobile -->
      <div class="flex items-center space-x-3 md:space-x-0 rtl:space-x-reverse">
        <!-- User Button -->
        <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300" id="user-menu-button">
          <span class="sr-only">Open user menu</span>
        </button>

        <!-- Toggle Menu Mobile -->
        <button (click)="toggleMenu()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-user" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
      </div>

      <!-- Navbar Items (Hidden on Mobile, Visible on Desktop) -->
      <div class="hidden md:flex md:w-auto md:space-x-8">
        <ul class="flex space-x-8">
              @for (item of links(); track $index) {
      <a
       class="text-gray-700 hover:text-gray-900"
        [routerLink]="item.path"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: item.path == '/' }"
      >
        {{ item.name }}
      </a>
    }
        </ul>
      </div>
    </div>

    <!-- Search Bar for Mobile & Desktop -->
    <div class="search-container mt-6 flex justify-center items-center w-full  h-full relative sticky top-0">
      <div class="relative flex w-full max-w-lg">
        <app-form-field
          label="Rechercher"
          placeholder="Votre adresse"
          [controlType]="ControlType.Search"
          type="search"
          (keydown.enter)="onLocalSearch($event)"
        ></app-form-field>
      </div>
    </div>
  </nav>

@if(open()) {
  <div>
    <ul class="flex flex-col space-y-4 p-4 bg-gray-100">
              @for (item of links(); track $index) {
      <a
       class="text-gray-700 hover:text-gray-900"
        [routerLink]="item.path"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: item.path == '/' }"
      >
        {{ item.name }}
      </a>
    }
    </ul>
  </div>
  }
</header>
